<div style="display: flex; width: 400px;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto">
   
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        <mat-card-subtitle><img src={{movie.ImagePath}}/></mat-card-subtitle>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <button
                (click)="toFavorites(movie._id)"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
        </mat-card-actions>
   
</mat-card>
</div>
