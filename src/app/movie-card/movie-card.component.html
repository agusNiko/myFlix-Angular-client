            (click)="goToProfile()"
            color="primary"
        >
            profile
        </button>  


<div style="display: flex; flex-wrap: wrap;">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto">
   
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        <mat-card-subtitle><img src={{movie.ImagePath}}/></mat-card-subtitle>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="goToGenre('genre/' + movie.Genre.Name)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="goToDirector()"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="goToSynopsis()"
            >
                Synopsis
            </button>
            <button
                mat-fab
                (click)="toFavorites(movie._id)"
            >
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
